<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* 页面加载动画样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f3e7e9;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            /* 确保初始透明度为1 */
            transition: opacity 0.5s ease;
            /* 添加透明度过渡效果 */
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #e3eeff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            opacity: 1;
            /* 确保初始透明度为1 */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="./css/all.css">
    </head>


    <div id="header" class="header">
        <div id="header_time" class="time"></div>
        <div class="titler">我们的目标是群星的终点</div>
        <div class="day_dark">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="nav">
        <div class="logo">
            <div class="avatar">
                <img src="./images/组合 1.png" alt="头像">
            </div>
        </div>
        <h3>Denchan</h3>
        <div id="nav_list" class="nav_list">
            <div id="home">Home</div>
            <div id="blogs">Blogs</div>
            <div id="tools">Online Tools</div>
            <div id="profile">About Me</div>
        </div>
    </div>
    <div class="container">
        当前访问人数:
        <span id="visitor"></span>
    </div>
    <script src="./js/getTime.js"></script>
    <script src="./js/changeThemeToggle.js"></script>
    <script src="./js/changeNavCol.js"></script>
    <script src="./js/getVisitorNum.js"></script>
    <script src="./js/avatarMe.js"></script>
    <script src="./js/jump.js"></script>


    <script>
        // 页面加载完成后移除加载动画
        window.addEventListener('load', function () {
            var loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.opacity = '0'; // 改变透明度而不是直接隐藏
            setTimeout(function () {
                loadingOverlay.style.display = 'none'; // 确保完全隐藏
            }, 500); // 等待透明度过渡完成
        });
    </script>
</body>

</html>
