<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .video img {
            /* 图片水平垂直居中 */
            display: block;
            margin: 0 auto;
            width: 60%;
            height: auto;
        }

        .video p {
            padding: 10px;
            margin: 0;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Logo">
        </div>
        <div>
            Hello, World!
        </div>
        <nav>
            <ul>
                <li class="home">Home</li>
                <li class="java">Java</li>
                <li class="python">Python</li>
                <li class="cpp">C++</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="video">
                <img src="/images/blender02.png" alt="Video 1">
                <p>官方预告大曝光</p>
            </div>
            <div class="video">
                <img src="video2.jpg" alt="Video 2">
                <p>要请客</p>
            </div>
            <div class="video">
                <img src="video3.jpg" alt="Video 3">
                <p>生在新生代的旧平成</p>
            </div>
        </div>
    </main>
    <script>
        document.getElementsByClassName("home")[0].style.background = "#f7e1e1";
    </script>
</body>

</html>
