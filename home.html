<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="/common/config.js"></script>
</head>

<body>
    <div id="header" class="header">
        <div id="header_time" class="time"></div>
        <div class="titler">我们的目标是群星的终点</div>
        <div class="day_dark">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="nav">
        <div class="logo">
            <div class="avatar">
                <img src="./images/组合 1.png" alt="头像">
            </div>
        </div>
        <h3>Denchan</h3>
        <div id="nav_list" class="nav_list">
            <div id="home">Home</div>
            <div id="blogs">Blogs</div>
            <div id="tools">Online Tools</div>
            <div id="profile">About Me</div>
            <div id="demo">Demo</div>
        </div>
    </div>
    <div class="logo-netlify">
        <img src="/images/logo-netlify-small-monochrome-lightmode.svg" alt="">
    </div>
    <div class="container">
        <div class="numbers">
            当前访问人数:
            <span id="visitor"></span>
        </div>
        <div id="calendar" class="calendar"></div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "/js/threejs/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="./js/calendar3d.js"></script>

    <script src="./js/getTime.js"></script>
    <script src="./js/changeThemeToggle.js"></script>
    <script src="./js/changeNavCol.js"></script>
    <script src="./js/getVisitorNum.js"></script>
    <script src="./js/avatarMe.js"></script>
    <script src="./js/jump.js"></script>

</body>


</html>
