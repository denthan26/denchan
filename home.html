<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <div id="header" class="header">
        <div id="header_time" class="time"></div>
        <div class="titler">我们的目标是群星的终点</div>
        <div class="day_dark">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="nav">
        <div class="logo">
            <div class="avatar">
                <img src="./images/组合 1.png" alt="头像">
            </div>
        </div>
        <h3>Denchan</h3>
        <div id="nav_list" class="nav_list">
            <div id="home">Home</div>
            <div id="blogs">Blogs</div>
            <div id="tools">Online Tools</div>
            <div id="profile">About Me</div>
        </div>
    </div>
    <div class="container">
        <div class="numbers">
            当前访问人数:
            <span id="visitor"></span>
        </div>
        <div class="imgshow">
            <img src="./images/blender01.png" alt="">
        </div>
        <div id="box" class="box"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="./js/getTime.js"></script>
    <script src="./js/changeThemeToggle.js"></script>
    <script src="./js/changeNavCol.js"></script>
    <script src="./js/getVisitorNum.js"></script>
    <script src="./js/avatarMe.js"></script>
    <script src="./js/jump.js"></script>

    <script>
        // 获取div容器
        const container = document.getElementById('box');

        // 设置场景
        const scene = new THREE.Scene();

        // 设置相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 设置渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // 创建立方体
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 渲染循环
        function animate() {
            requestAnimationFrame(animate);

            // 旋转立方体
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // 渲染场景
            renderer.render(scene, camera);
        }

        // 调用渲染循环
        animate();

        // 窗口大小改变时更新渲染器大小
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
    </script>

</body>


</html>
